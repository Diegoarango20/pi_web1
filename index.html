<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estamos Para Tí</title>

  
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 text-gray-800 font-sans">

  <!--  Barra de navegación -->

<header class="bg-blue-700 text-white px-6 py-4 flex justify-between items-center">
  <h1 class="text-xl font-bold">ApoyoEstudiantil+</h1>
  <nav>
    <ul class="flex space-x-6">
      <li><a href="index.html" class="hover:underline">Inicio</a></li>
      <li><a href="public/requisitos.html" class="hover:underline">Requisitos</a></li>
      <li><a href="public/contacto.html" class="hover:underline">Contacto</a></li>
    </ul>
  </nav>
</header>


  <!--  Formulario principal -->

  <main class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-semibold mb-6 text-center">Formulario de Aplicación Subsidio Estudiantil</h2>
    
    <form class="space-y-4">
      <div>
        <label for="nombre" class="block font-medium">Nombre completo:</label>
        <input type="text" id="nombre" class="w-full border border-gray-300 rounded px-3 py-2" required />
      </div>

      <div>
        <label for="email" class="block font-medium">Correo electrónico:</label>
        <input type="email" id="email" class="w-full border border-gray-300 rounded px-3 py-2" required />
      </div>

      <div>
        <label for="universidad" class="block font-medium">Celular:</label>
        <input type="text" id="universidad" class="w-full border border-gray-300 rounded px-3 py-2" required />
      </div>

      <div>
        <label for="carrera" class="block font-medium">Técnica Que Desea Estudiar:</label>
        <input type="text" id="carrera" class="w-full border border-gray-300 rounded px-3 py-2" required />
      </div>

      <div>
        <label for="ingresos" class="block font-medium">Ingresos mensuales del hogar:</label>
        <input type="number" id="ingresos" class="w-full border border-gray-300 rounded px-3 py-2" required />
      </div>

      <div>
        <label for="mensaje" class="block font-medium">Motivación :</label>
        <textarea id="mensaje" rows="4" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Escribe por qué necesitas el subsidio..."></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white py-2 px-4 rounded transition">
        Enviar Solicitud
      </button>
    </form>
  </main>
 <footer class="bg-blue-700 text-white mt-10 p-4">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center text-center gap-2">
      <p class="text-sm">&copy; 2025 ApoyoEstudiantil+.</p>
      <p class="text-sm">📍 Proyecto desarrollado desde Medellín, Colombia</p>
    </div>
  </footer>
</body>
</html>
